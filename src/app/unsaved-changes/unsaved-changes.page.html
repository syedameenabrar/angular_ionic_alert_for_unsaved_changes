<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="canPageLeave()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Alert If Changes Are Not Saved.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formLib?.myForm" (ngSubmit)="updateProfile()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input formControlName="phone" type="tel"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Save Profile</ion-button>
  </form>
</ion-content>
